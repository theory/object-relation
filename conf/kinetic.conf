# Kinetic installation information
[kinetic]
root:     /usr/local/kinetic
base_uri: /

# This is the configuration for the data store.
[store]
class: Kinetic::Store::DB::Pg
# PostgreSQL
db_name: kinetic
db_user: kinetic
db_pass: kinetic
dsn:     dbi:Pg:dbname=kinetic
# SQLite
file: kinetic.db

# This is the server configuration
[engine]
class: Kinetic::Engine::Catalyst
# Apache
httpd:    /usr/local/apache/bin/httpd
conf:     /usr/local/kinetic/conf/httpd.conf
# Catalyst
port:    3000
host:    localhost
restart: 0

# This is the configuration for caching.
[cache]
catalyst_class: Kinetic::UI::Catalyst::Cache::File
object_class:   Kinetic::Util::Cache::File
expires:        3600
# File-based cache information
root: /tmp/session
# memcached server information.
address: 127.0.0.1:11211

# This is the configuration for the user class.
[user]
min_pass_len: 5

# This is the messaging configuration.
[message]
server: localhost

# These are the authentication settings.
[auth]
class: Kinetic::Util::Auth::Kinetic
expires:  3600
